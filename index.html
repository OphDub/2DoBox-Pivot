<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDoBox</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="user-input">

      <h1><span class="task">ToDo</span>Box</h1>

      <div class="form-wrapper">
        <form>
          <input aria-label="task title input" class="task-title interactive-elements" type="text" name="title" placeholder="Title">
          <textarea aria-label="task body input" class="task-body interactive-elements" type="text-area" name="body" placeholder="Body"></textarea>
          <button class="save-button interactive-elements" disabled>save</button>
        </form>
      </div>
    </header>
    <input aria-label="search tasks input" class="search-tasks interactive-elements" type="text" name="searchtasks" placeholder="Filter">
    <section>
      <select name="" id="">
        <option value="">Show All</option>
        <option value="">None</option>
        <option value="">Low</option>
        <option value="">Normal</option>
        <option value="">High</option>
        <option value="">Critical</option>
      </select>
    </section>
    <section class="task-display">
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
